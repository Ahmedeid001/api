<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Assuming you're using Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Assuming you're using Bootstrap for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Assuming you have your custom CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section id="contact" class="contact bg-light py-5">
        <div class="container my-5">
            <div class="section-header text-center mb-5">
                <h3><span class="fw-semibold">Contact</span> Us</h3>
                <p class="text-paragraph m-auto">It is a long established fact that a reader will be of a page when established fact looking at its layout.</p>
            </div>
            <div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="text-center">
                            <i class="fa-solid fa-mobile fs-2 mb-4 main-color"></i>
                            <h3>Call Us On</h3>
                            <p class="text-muted">+985 123 7856</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="text-center">
                            <i class="fa-regular fa-envelope fs-2 mb-4 main-color"></i>
                            <h3>Email Us At</h3>
                            <p class="text-muted">example@example.com</p>
                        </div>
                    </div>
                    <div class="col-md-4 mb-5">
                        <div class="text-center">
                            <i class="fa-solid fa-location-dot fs-2 mb-4 main-color"></i>
                            <h3>Visit Us At</h3>
                            <p class="text-muted">123 Street, City, Country</p>
                        </div>
                    </div>
                    <form action="#">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your Name..">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Your Email..">
                                </div>
                            </div>
                            <div class="col-md-12 ">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Subject">
                                </div>
                            </div>
                            <div class="col-md-12 ">
                                <div class="mb-3">
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your Message.."></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-outline-info ms-auto">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Assuming you're using Bootstrap for JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
